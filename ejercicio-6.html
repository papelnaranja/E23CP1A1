<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
</head>

<body>
    <button onclick="sortList()">Clasificar Arreglo</button>
    <ul id="par">
        <strong>Pares</strong>
    </ul>
    <ul id="impar">
        <strong>Impares</strong>
    </ul>
    <ul id="string">
        <strong>Strings</strong>
    </ul>
    <script>
        function sortList(){
            var arr = [1, 'dos', 'tres', 4, 5, 6, 'siete', 8, 9, 'diez'];
            for (i = 0; i < arr.length; i++) {
                console.log(arr[i]);
               if(arr[i] % 2 == 0 ) {
                    var list = document.createElement("li"); 
                    var listText = document.createTextNode(arr[i]);
                    list.appendChild(listText)
                    document.getElementById('par').appendChild(list);
               } else if (arr[i] % 2 != 0 && typeof arr[i] != 'string') {
                   var list = document.createElement("li");
                   var listText = document.createTextNode(arr[i]);
                   list.appendChild(listText)
                   document.getElementById('impar').appendChild(list);                   
               } else {
                   var list = document.createElement("li");
                   var listText = document.createTextNode(arr[i]);
                   list.appendChild(listText)
                   document.getElementById('string').appendChild(list);     
               } 

            }
        }
    </script>
</body>

</html>
