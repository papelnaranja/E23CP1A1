<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JS Basics</title>
    <style>
        .todo {
            float: left;
            cursor: pointer;
        }

        .done {
            float: left;
            margin-left: 100px;
        }
    </style>
</head>

<body>

    <ol class="todo" id="todo">
        <h3>To Do:</h3>
    </ol>

    <ol class="done" id="done">
        <h3>Done:</h3>
    </ol>
<script>
    var asdf = [{
        "completed": false,
        "id": 1,
        "title": "Delectus aut autem",
    },
    {
        "completed": false,
        "id": 2,
        "title": "Quis ut nam facilis et officia qui",
    },
    {
        "completed": false,
        "id": 3,
        "title": "Fugiat veniam minus",
    },
    {
        "completed": true,
        "id": 4,
        "title": "Et porro tempora",
    },
    {
        "completed": false,
        "id": 5,
        "title": "Laboriosam mollitia et enim quasi adipisci quia provident illum",
    },
    {
        "completed": false,
        "id": 6,
        "title": "Qui ullam ratione quibusdam voluptatem quia omnis",
    },
    {
        "completed": false,
        "id": 7,
        "title": "Illo expedita consequatur quia in",
        "userId": 1
    },
    {
        "completed": true,
        "id": 8,
        "title": "Quo adipisci enim quam ut ab",
    },
    {
        "completed": false,
        "id": 9,
        "title": "Molestiae perspiciatis ipsa",
    },
    {
        "completed": true,
        "id": 10,
        "title": "Illo est ratione doloremque quia maiores aut",
    }];
    window.onload = function () {
        asdf.forEach(function (element) {
            //console.log(element);
            for (var i in element ) {
                // itera los elementos i dentro del objeto element    
                var arr = Object.entries(element)
                if (arr[0][1] == true) {
                    var li = document.createElement("li");
                    var text =  document.createTextNode(arr[2][1]); 
                    li.appendChild(text);
                    document.getElementById('done').appendChild(li);
                } else {
                    var li = document.createElement("li");
                    var text = document.createTextNode(arr[2][1]);
                    li.appendChild(text);
                    document.getElementById('todo').appendChild(li);                    
                }
            }
        });
    };
</script>
</body>

</html>
