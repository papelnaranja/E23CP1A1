<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <h1> ¡¡¡ La bomba !!! </h1>
    <h2 id="timer">3</h2>
    <script>
        var timer_tag = document.getElementById('timer');
        var timer = timer_tag.innerHTML;
        timer = parseInt(timer);
        var interval = setInterval(function () {
            timer = timer - 1
            if (timer > 0 ){
                timer_tag.innerHTML = timer;
            } else {
                clearInterval(interval);
                timer_tag.innerHTML = 'boom!'
            }
        }, 1000);

    </script>
</body>

</html>
